{% extends 'base.html' %} 

{% block title %}Welcome{% endblock %} 

{% block head %} 
  {% if not user.is_authenticated %} 
    <meta http-equiv="Refresh" content="0; url='{% url 'login' %}'" />
  {% endif %} 
  
{% endblock %} 

{% block header %}
{% endblock %} 

{% block content %}

  <h2 id="user_greet">Hello {{ user.username }}!</h2>
  <p><a class="btn btn-primary" href="{% url 'logout' %}">Logout</a></p>
  

{% endblock %} 

{% block footer %} 
{% endblock %}
